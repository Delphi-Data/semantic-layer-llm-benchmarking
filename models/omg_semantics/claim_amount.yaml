semantic_models:
  - name: claim_amount
    model: ref('claim_amount')
    entities:
      - name: claim_amount_identifier
        type: primary
      - name: claim_identifier
        type: foreign
      - name: claim_offer_identifier
        type: foreign
    defaults:
      agg_time_dimension: event_date
    dimensions:
      - name: amount_type_code
        type: categorical
      - name: event_date
        type: time
        type_params:
          time_granularity: day
      - name: insurance_type_code
        type: categorical
    measures:
      - name: claim_amount
        agg: sum
