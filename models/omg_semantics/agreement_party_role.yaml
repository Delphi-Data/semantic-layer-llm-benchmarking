semantic_models:
  - name: agreement_party_role
    model: ref('agreement_party_role')
    entities:
      - name: policy
        type: primary
        expr: agreement_identifier
      - name: party_identifier
        type: foreign
    dimensions:
      - name: effective_date
        type: time
        type_params:
          time_granularity: day
      - name: expiration_date
        type: time
        type_params:
          time_granularity: day
      - name: party_role_code
        description: "Must filter using this dimension if referring to agents or policyholders. If party_role_code = 'PH' then Party_Identifier refers to policy_holder_id, if party_role_code = 'AG' then Party_Identifier refers to agent_id"
        type: categorical

        